<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Pharmacy</title>
</head>
<body>
    <div class="container">
        <h1>Order medicine</h1>
        <form id="contactForm">
            <table>
                <th></th>
                
                <tbody>
                    <tr>
                    <td>
                        <div class="form-group">
                            <label for="email">Email<span class="required">*</span> :</label>
                            <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                        </div>
                    </td>
                    </tr>
                    
                    <tr>
                    <td>
                        <div class="form-group">
                            <label for="name">Name<span class="required">*</span> :</label>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                    </td>
                    </tr>
                    
                    <tr>
                    <td>
                        <div class="form-group">
                            <label for="phone">Phone<span class="required">*</span> :</label>
                            <input type="text" id="phone" name="phone" placeholder="+971 50 XXX XXXX" required>
                        </div>
                    </td>
                    </tr>
            
                    <tr>
                    <td>
                        <div class="form-group">
                            <label for="address">Address<span class="required">*</span> :</label>
                            <textarea id="address" name="address" rows="4" required></textarea>
                        </div>
                    </td>
                    </tr>
                
                    <tr>
                    <td>
                        <div class="form-group">
                            <label for="message">Medicine<span class="required">*</span> :</label>
                            <select class="buttonStyle" name="medicine" required>
                                <option selected disabled>Select medicine</option>
                                <option>Medicine 1</option>
                                <option>Medicine 2</option>
                                <option>Medicine 3</option>
                                <option>Medicine 4</option>
                                <option>Medicine 5</option>
                            </select>
                        </div>
                    </td>
                    </tr>
                
                    <tr>
                    <td>
                        <div class="form-group">
                            <label for="Amount">Amount<span class="required">*</span> :</label>
                            <input type="number" min="1" max="10" id="amount" name="amount" required></textarea>
                        </div>
                    </td>
                    </tr>
                    
                    <tr>
                    <td>
                        <button type="submit" class="buttonStyle">Submit</button>
                        <button type="reset" class="buttonStyle">Clear</button>

                    </td>
                    </tr>            
            </tbody>
        </table>
    </form>
</div>

<script src="script3.js"></script>
</body>
</html>
